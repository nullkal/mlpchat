<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="loader">
    <img src="img/loader.svg" alt="Loading now..." class="loader__loader-image">
  </div>

  <div id="scene_login-form" class="scene">
    <form action="" id="login-form">
      <input type="text" id="login-form__screen-name" placeholder="Screen name" autofocus>
      <button type="submit" id="login-form__login-button">
        Login
      </button>
    </form>
  </div>

  <div id="scene_chat" class="scene">
    <div id="players"></div>
    <div id="messages"></div>
    <form action="" id="chat-form">
      <input type="text" id="chat-text-input">
      <button type="submit" id="chat-submit-button">
        Send
      </button>
    </form>
  </div>
</body>
</html>
